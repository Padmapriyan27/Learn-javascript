<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript String Addition</h1>
    <p id="op"></p>
    <script>
        let a = "Hello";
        let b = "World";
        let c = a + " " + b;
        document.getElementById('op').innerHTML=c;
    </script>
</body>
</html>
