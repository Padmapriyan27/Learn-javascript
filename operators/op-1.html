<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arithmatic operators</h1>
    <p id="op"></p>
    <script>
        let a = 10;
        let b = 20;
        let c = a + b;
        //More
        // +	Addition
        // -	Subtraction
        // *	Multiplication
        // **	Exponentiation (ES2016)
        // /	Division
        // %	Modulus (Division Remainder)
        // ++	Increment
        // --	Decrement
        document.getElementById('op').innerHTML=c;
    </script>
</body>
</html>
