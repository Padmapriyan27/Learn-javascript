<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment operator</h1>
    <p id="op"></p>
    <script>
        let x = 10;
        let y = 20;
        x += y; // -->x = x + y

        //More
        // =	x = y	x = y
        // +=	x += y	x = x + y
        // -=	x -= y	x = x - y
        // *=	x *= y	x = x * y
        // /=	x /= y	x = x / y
        // %=	x %= y	x = x % y
        // **=	x **= y	x = x ** y
        document.getElementById('op').innerHTML=x;
    </script>
</body>
</html>
