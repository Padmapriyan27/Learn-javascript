<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adding strings and numbers</h1>
    <p id="hello"></p>

    <script>
        let x = 5 + 10;
        let y = "5" + 20;
        let z = "Hello" + "20";
        document.getElementById('hello').innerHTML=x + "<br>" + y + "<br>" + z;
    </script>
</body>
</html>
