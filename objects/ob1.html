<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript objects</h1>
    <p id="hello"></p>

    <script>
        const car = {
            car_name  : "Lamborghini",
            car_model : "svj",
            price     : "3 Cr"
        }
        document.getElementById('hello').innerHTML=car.car_name  + " " + car.car_model + " with price: " + car.price;
    </script>
</body>
</html>
