<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript objects</h1>
    <p id="demo"></p>
    <script>
        //create an empty object
        const car = {};

        //Add properties
        car.name = "bugatti";
        car.price = "40 cr";
        document.getElementById('demo').innerHTML = car.name + " " + "is" + " " +"Rs." + car.price;
    </script>
</body>
</html>
