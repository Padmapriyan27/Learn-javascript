<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <p id="demo"></p>
    <script>
        //creating an object usingnew keyword
        const car = new Object();
        car.name = "Koenigsegg";
        car.model = "Jesko Gold";
        car.price = "26 Cr";
        document.getElementById('demo').innerHTML = car.name + " " + car.model + " " + "is" + " " + car.price;
    </script>
</body>
</html>
