<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script>
        function my_function(){
            document.getElementById('hello1').innerHTML = 'Hi, there!';
            document.getElementById('hello2').innerHTML = "Welcome to javascript";
        }
    </script>
</head>
<body>
    <h1>JavaScript code blocks are written between  { and } </h1>
    <p id="hello1"></p>
    <p id="hello2"></p>
    <button type="button" onclick="my_function()">Click me</button>
</body>
</html>
