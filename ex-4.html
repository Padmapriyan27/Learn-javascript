<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1>Javascript in body</h1>
    <p id="hello">Hello, there</p>
    <button type="button" onclick="my_function()">Click me</button>
    <script>
        function my_function() {
            document.getElementById("hello").innerHTML="Welcome to javascript"
        }
    </script>
</body>
</html>
