<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Using const</h1>
    <p id="hello"></p>
    <script>
        const x = 10;
        const y = 20;
        const z = x + y;
        document.getElementById('hello').innerHTML = "The value of z : " + z;
    </script>
</body>
</html>
