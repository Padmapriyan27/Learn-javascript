<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1>Javascript statements</h1>
    <p id="hello"></p>
    <script>
        let x = 5;
        let y = 5;
        let z = x + y;
        document.getElementById('hello').innerHTML="The addition of " + x + " + " + y + " = " + z;
    </script>
</body>
</html>
